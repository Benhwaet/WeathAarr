<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WeathArr</title>
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <!-- Google Fonts -->

<body>
  <section class="vh-100">
    <header>
      <h1 class="title d-flex justify-content-center align-items-center mt-4">WeathAarr</h1>
      <h3 class="mb-4 pb-2 fw-normal d-flex justify-content-center align-items-center mt-4">To navigate the seas of
        life, ye must know the weathArr at your destination!</h3>
    </header>
    <div class="container py-5 h-75">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div id="current-weather" class="col-md-8 col-lg-6 col-xl-4">

          <div class="input-group rounded m-3">
            <input type="search" id="searchText" class="searchValue form-control rounded" placeholder="City"
              aria-label="Search" aria-describedby="search-addon" />
            <a href="#!" type="button" onclick="getCityName()">
              <span class="input-group-text border-0 fw-bold" id="search-addon">
                Land Ho!
              </span>
            </a>
          </div>
          <section id="forecastContainer">
            <h3 class="d-flex justify-content-center">5-Day Forecast:</h3>
          </section>
        </div>
      </div>

    </div>
  </section>
