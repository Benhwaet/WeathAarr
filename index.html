<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WeathArr</title>
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
  <!-- MDB -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <section class="allContainers vh-100">
    <header>
      <h1 class="d-flex justify-content-center">WeathAarr</h1>
      <h3 class="mb-4 pb-2 fw-normal d-flex justify-content-center">Avast ye! To sail the high seas of
        life, ye must know the weathArr at yer destination!</h3>
      <section class="input-group rounded my-5" style="width: 400px;margin-left: 40%;">
        <input type="search" id="searchText" class="searchValue form-control rounded" placeholder="X"
          aria-label="Search" aria-describedby="search-addon" onclick="clearText()" />
        <a href="#!" type="button" onclick="getCityCoord()">
          <span class="input-group-text border-0 fw-bold" style="font-size: larger;" id="search-addon">
            Land Ho!
          </span>
        </a>
      </section>
      <nav id="city-buttons" style="margin: 10px;">
     
      </nav>
    </header>

    <main id="mainContainer" class="container py-5 h-75">
      <section id="title_weather" class="row d-flex justify-content-center align-items-center">
        <h3 class="title-weather d-flex justify-content-center">Current Conditions:</h3>
        <div id="current-weather" class="col-md-4">
        </div>
      </section>
      <section id="title_weather">
        <h3 class="title-weather d-flex justify-content-center m-3">Future Conditions:</h3>
        <div id="forecast-container" class="row d-flex justify-content-center">
        </div>
      </section>
    </main>
    <footer>
        <p class="footText">&copy;BenHwaet 2023</p>
    </footer>
  </section>
  <script src="assets/js/script.js"></script>
</body>

</html>
