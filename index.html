<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WeathArr</title>
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
  <!-- MDB -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.css" rel="stylesheet" />

</head>

<body>
  <section class="vh-100">
    <div class="container py-5 h-100">

      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-8 col-lg-6 col-xl-4">

          <h3 class="mb-4 pb-2 fw-normal">To navigate the seas of life, ye must know the weathArr at your destination!</h3>

          <div class="input-group rounded mb-3">
            <input type="search" id="searchText" class="searchValue form-control rounded" placeholder="City" aria-label="Search"
              aria-describedby="search-addon" />
            <a href="#!" type="button" onclick="getCityName()">
              <span class="input-group-text border-0 fw-bold" id="search-addon">
                Check!
              </span>
            </a>
          </div>

          <div class="mb-4 pb-2">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"
                checked />
              <label class="form-check-label" for="inlineRadio1">Celsius</label>
            </div>

            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                value="option2" />
              <label class="form-check-label" for="inlineRadio2">Farenheit</label>
            </div>
          </div>

          <div class="card shadow-0 border">
            <div class="card-body p-4">

              <h4 class="mb-1 sfw-normal">New York, US</h4>
              <p class="mb-2">Current temperature: <strong>5.42째C</strong></p>
              <p>Feels like: <strong>4.37째C</strong></p>
              <p>Max: <strong>6.11째C</strong>, Min: <strong>3.89째C</strong></p>

              <div class="d-flex flex-row align-items-center">
                <p class="mb-0 me-4">Scattered Clouds</p>
                <i class="fas fa-cloud fa-3x" style="color: #eee;"></i>
              </div>

            </div>
          </div>

        </div>
      </div>

    </div>
  </section>


  <!-- <script src="assets/js/token.js"></script> -->
  <script src="assets/js/script.js"></script>

</body>

</html>
